AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'nested

  Sample SAM Template for nested

  '
Metadata:
  AWS::ServerlessRepo::Application:
    Name: nested-app-test-child
    Description: An example stack to test nested app support
    Author: sam
    SpdxLicenseId: Apache-2.0
    HomePageUrl: https://github.com/user1/my-app-project
    SemanticVersion: '0.0.1'
    SourceCodeUrl: https://github.com/user1/my-app-project
Resources:
  Child:
    Type: AWS::Serverless::Application
    Properties:
      Location: Child/template.yaml
  StockCheckerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: StockCheckerFunction
      Handler: app.lambdaHandler
      Runtime: nodejs12.x
Outputs:
  TransactionTableName:
    Value:
      Fn::GetAtt:
      - Child
      - Outputs.TransactionTableName
  StockCheckerFunctionArn:
    Value:
      Fn::GetAtt:
      - StockCheckerFunction
      - Arn
  StockSellerFunctionArn:
    Value:
      Fn::GetAtt:
      - Child
      - Outputs.StockSellerFunctionArn
  StockCheckerFunctionName:
    Value:
      Ref: StockCheckerFunction
  StockSellerFunctionName:
    Value:
      Fn::GetAtt:
      - Child
      - Outputs.StockSellerFunctionName
